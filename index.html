<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chocolate Shop</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Chocolate Delight</a>
  </nav>
  <div class="container py-4">
    <div class="row">
      <!-- Product Card Example -->
      <div class="col-md-4">
        <div class="card">
          <img src="chocolate.jpg" class="card-img-top" alt="Chocolate">
          <div class="card-body">
            <h5 class="card-title">Dark Chocolate Box</h5>
            <p class="card-text">$12.99</p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- Repeat for more products -->
    </div>
  </div>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html><!-- index.html -->
